<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - геометрические фигуры</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
</head>
<body>
    <div id="info">Модель помещения</div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        var camera, scene, renderer, controls;
        var ambientLight, light;

        init();
        animate();

        function init() {
            var container = document.createElement('div');
            document.body.appendChild(container);

            // CAMERA
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 1, 80000);

            // LIGHTS
            ambientLight = new THREE.AmbientLight(0x333333, 0.5);
            light = new THREE.DirectionalLight(0xFFFFFF, 1.0);
            light.position.set(1, 1, 1);
            scene.add(ambientLight);
            scene.add(light);

            // RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // EVENTS
            window.addEventListener('resize', onWindowResize, false);

            // CONTROLS
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;

            camera.position.set(0, -500, 2900);
            controls.target.set(50, 0, 50);
            controls.update();

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xD3D3D3);

            // Создаем вазы, таз и бокал
            createVase();
            createBowl();
            createGlass();
        }

        function createVase() {
            const geometry = new THREE.CylinderGeometry(0, 50, 100, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0xffd700 });
            const vase = new THREE.Mesh(geometry, material);
            vase.position.set(-100, 0, 0); // Позиция для вазы
            scene.add(vase);
        }

        function createBowl() {
            const geometry = new THREE.SphereGeometry(50, 32, 16);
            const material = new THREE.MeshPhongMaterial({ color: 0x008000 });
            const bowl = new THREE.Mesh(geometry, material);
            bowl.position.set(0, -30, 100); // Позиция для таза
            bowl.scale.set(1, 0.5, 1); // Изменяем форму на более плоскую
            scene.add(bowl);
        }

        function createGlass() {
            const geometry = new THREE.CylinderGeometry(10, 30, 80, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
            const glass = new THREE.Mesh(geometry, material);
            glass.position.set(100, 0, 0); // Позиция для бокала
            scene.add(glass);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
